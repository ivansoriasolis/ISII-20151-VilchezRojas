<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>hola mundo</title>
<script src="js/phaser.min.js"></script>
<audio src="audio/pregunta.wav" preload="auto" autoplay></audio> 
</head>
<body>
<script>
window.onload = function(){
	var game = new Phaser.Game(800,600, Phaser.CANVAS, 'game', {preload: preload,create: create});
	function preload(){
		
		game.load.image("uno", "imagenes/numero1.jpg");
		game.load.audio("audio", "audio/cuentale.mp3");	
	}
	function create(){
	var texto = "ESTE NUMERO ES:";
	var style = {font:"40px Arial", fill:"#DF013A", align:"center"};
	var textomostrado = game.add.text(game.world.centerX,0,texto,style);
		textomostrado.anchor.setTo(0.5,0);
	var uno = game.add.sprite(game.world.centerX, game.world.centerY, "uno");
		uno.anchor.setTo(0.5,0.5);
		
	}
};

</script>

</body>
</html>
